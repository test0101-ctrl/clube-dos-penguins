<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Botão fixo -->
  <button id="fixed-login-btn">Login</button>

  <div class="container">
    <div id="login-box">
      <h2>Iniciar Sessão</h2>
      <input type="text" id="username" placeholder="Utilizador" />
      <input type="password" id="password" placeholder="Palavra-passe" />
      <button onclick="login()">Entrar</button>
      <p id="login-error" style="display:none; color: red;">Credenciais inválidas.</p>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
