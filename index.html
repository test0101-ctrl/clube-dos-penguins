<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minha Página de Apoio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Minha Página de Apoio</h1>
  </header>

  <div class="container">
    <section class="plans">
      <h2>Escolhe o teu plano</h2>
      <div class="plan-card">
        <h3>Plano Goonion - €2/mês</h3>
        <p>✔ 1 vídeo exclusivo por mês<br>✔ Amigos chegados no Instagram<br>✔ Lives privadas do Goonion</p>
        <button onclick="alert('Este é um protótipo — aqui vai o link de pagamento')">Apoiar com €2/mês</button>
      </div>
      <div class="plan-card">
        <h3>Doação personalizada</h3>
        <p>✔ Mesmos privilégios<br>Tu decides o valor mensal!</p>
        <button onclick="alert('Este é um protótipo — aqui vai o link de pagamento personalizado')">Doar valor personalizado</button>
      </div>
    </section>

    <hr>

    <div id="clients"></div>

    <div class="goal">
      <h2>Objetivo: Novo PC Gamer</h2>
      <div class="progress-bar">
        <div class="progress-fill" id="progress">0%</div>
      </div>
      <p id="goal-info"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
